<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Digital</title>
    <link rel="stylesheet" href="/js/calculadora/calculadora.css">
</head>
<body>
    <a href="/index.html" class="ra">Inicio</a>
    <div class="contenedor">
        <div class="calculadora">
            <h1> Calculadora Digital </h1>
            <div class="resultado">0</div>
            <div class="keypad">
                <div class="numeros">
                    <div class="boton largo">C</div>
                    <div class="boton">%</div>
                    <div class="boton amarillo">/</div>
                    <div class="boton">7</div>
                    <div class="boton">8</div>
                    <div class="boton">9</div>
                    <div class="boton amarillo">*</div>
                    <div class="boton">4</div>
                    <div class="boton">5</div>
                    <div class="boton">6</div>
                    <div class="boton amarillo">-</div>
                    <div class="boton">1</div>
                    <div class="boton">2</div>
                    <div class="boton">3</div>
                    <div class="boton amarillo">+</div>
                    <div class="boton largo">0</div>
                    <div class="boton">.</div>
                    <div class="boton amarillo">=</div>
                </div>
            </div>
        </div>
    </div>
<footer> Maria Fernanda Cisneros Zuñiga ®  <img src="/js/calculadora/iconos/facebook.png"> <img src="/js/calculadora/iconos/instagram.png"> <img src="/js/calculadora/iconos/whatsapp.png"> </footer>


    <script src="/js/calculadora/calculadora.js"></script>

    
    
</body>
</html>
